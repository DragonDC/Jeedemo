<?xml version="1.0" encoding="UTF-8"?>

	<ui:define name="content">

				<h:outputText value="&lt;br /&gt;" escape="false"/>

				<h:outputText value="&#160;&#160;&#160;&#160;#{msg.producent}&#160;&#160;&#160;&#160;" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
