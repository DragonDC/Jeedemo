<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	
	<ui:define name="content">
	
    <h:form id="showTramwajForm" styleClass="showTramwajForm">
    	<h:outputStylesheet library="css" name="default.css" target="dataTable" />
    	
     <h:dataTable value="#{lokalizacjaBean.allLokalizacje}" var="item" border="1" styleClass="tabela" headerClass="naglowek">
      <f:facet name="header">#{msg.lokalizacje}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.lokalizacjaKraj}</f:facet>
        <h:outputText value="#{item.kraj}" styleClass="napisyTabela" />   
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.lokalizacjaWoj}</f:facet>
        <h:outputText value="#{item.wojewodztwo}" styleClass="napisyTabela" />
      </h:column>
      
      
      <h:column>
        <f:facet name="header">#{msg.lokalizacjaMiasto}</f:facet>
        <h:outputText value="#{item.miasto}" styleClass="napisyTabela" />
       
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.lokalizacjaUlica}</f:facet>
        <h:outputText value="#{item.ulica}" styleClass="napisyTabela" />
        
      </h:column>
      
      
      <h:column headerClass="kolumna_akcja">
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandButton value="#{msg.actionDelete}" action="#{lokalizacjaBean.deleteLokalizacja}" rendered="#{not item.sold}" styleClass="buttonUsun"/>
      
      	<h:commandButton value="#{msg.showTramwajEdycja}" styleClass="buttonUsun" action="#{lokalizacjaBean.editLokalizacja}">        
                 
        </h:commandButton>
      	
      </h:column>
      
      
     </h:dataTable>
     
     	
     
    </h:form>
      
	</ui:define>
	

</ui:composition>
